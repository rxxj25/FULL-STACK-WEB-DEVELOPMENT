<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Complaint</title>
    <style>body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
  }
  
  .container {
      width: 50%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
      text-align: center;
      margin-bottom: 20px;
  }
  
  .form-group {
      margin-bottom: 20px;
  }
  
  label {
      font-weight: bold;
  }
  
  input[type="text"],
  textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
  }
  
  button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
  }
  
  button:hover {
      background-color: #0056b3;
  }
  </style>
</head>
<body>
    <h1>Submit Complaint</h1>
    
    <form method="POST">
        <!-- Include CSRF token for security -->
        {{ form.hidden_tag() }}

        <!-- Display form fields -->
        <div>
            {{ form.id.label }}: {{ form.id }}
        </div>
        <div>
            {{ form.complaint_details.label }}: {{ form.complaint_details }}
        </div>
        <div>
            <button type="submit">Submit</button>
      <button type="submit" class="eros"><a href="https://bcp.karnataka.gov.in/en">Police </button></a>
      <button type="submit" class="eros"><a href="https://bengaluruurban.nic.in/en/public-utility-category/hospitals/">Emergency Services </button></a>
      <button type="submit" class="eros"><a href="https://www.urbancompany.com/bangalore-plumbers">Repair and Maintenance </button></a>
        </div>
    </form>
</body>
</html>
